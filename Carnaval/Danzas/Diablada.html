<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&display=swap" rel="stylesheet">
    <title>Diablada</title>
    <style>
        /* Estilos básicos */
        html, body {
            height: 100%;
            margin: 0;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        body {
        background-image: url(https://i.pinimg.com/originals/be/6d/2c/be6d2c034221cba7b788984971ec63ba.jpg); /* Aquí colocas la ruta de tu imagen */
        background-size: cover; /* Hace que la imagen cubra toda la pantalla */
        background-position: center; /* Centra la imagen en la pantalla */
        background-repeat: no-repeat; /* Evita que la imagen se repita */
        background-attachment: fixed; /* Hace que el fondo permanezca fijo al hacer scroll */
        }
        header {
            background-color: darkred;
            color: white;
            text-align: center;
            padding: 10px 0;
            background-image: url(https://static.vecteezy.com/system/resources/previews/011/699/797/non_2x/red-shiny-space-fire-particle-powder-looping-flow-for-abstract-art-fantasy-motion-silver-background-free-photo.jpg);
    transition: background-image 1s ease, transform 1s ease, box-shadow 1s ease;
        }
header:hover {
    background-image: url(https://static.vecteezy.com/system/resources/thumbnails/007/650/493/original/red-particles-fire-falling-down-on-black-background-video.jpg); 
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
}
        h1 {
            margin: 0;
            font-size: 100px;
        }

        section {
            padding: 20px;
            text-align: center;
        }

        .imagen-danza {
            display: inline-block;
            margin: 10px;
            transition: transform 0.3s ease;
        }

        .imagen-danza:hover {
            transform: scale(1.1);
        }

        .texto {
            margin-top: 20px;
        }

        .texto-botones {
            display: flex;
            justify-content: space-around;
        }

        .boton-imagen {
            display: inline-block;
            width: 100px;
            height: 100px;
            background-color: #ddd;
            transition: transform 0.3s ease;
        }

        .boton-imagen:hover {
            transform: scale(1.1);
        }

        .grid-textos {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 20px;
            text-align: center;
        }

        .texto-rota {
            position: relative;
            overflow: hidden;
            height: 100px;
        }

        .texto-rota:hover::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://via.placeholder.com/100');
            background-size: cover;
            transition: all 0.5s ease;
        }
        h1 {
  font-family: "Bungee Spice", sans-serif;
  font-weight: 400;
  font-style: normal;
}
        h1:hover {
            transform: scale(1.05);
            transform-origin: center;
        }
        h1 {
            transition: transform 0.3s;
        }
    </style>
</head>
<body>

<header>
    <h1>DIABLADA</h1>
</header>

<section>
    <h2>Tema Interesante de Danza</h2>
    <div class="imagen-danza">
        <img src="https://via.placeholder.com/150" alt="Imagen de danza">
    </div>
    <div class="texto">
        <p>Texto descriptivo sobre la danza.</p>
    </div>
</section>

<section class="texto-botones">
    <div class="boton-imagen"><img src="https://www.qamasa.com/wp-content/uploads/2023/09/la-diablada-de-oruro-foto-emilio-huscar-castillo_1740003031_763x300.jpeg">Imagen 1</div>
    <div class="boton-imagen">Imagen 2</div>
    <div class="boton-imagen">Imagen 3</div>
</section>

<section class="grid-textos">
    <div class="texto-rota">Texto 1</div>
    <div class="texto-rota">Texto 2</div>
    <div class="texto-rota">Texto 3</div>
</section>

</body>
</html>
